<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <title>Email title</title>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
  <style>
    :root {
      color-scheme: light dark;
      supported-color-schemes: light dark;
    }

    /* CLIENT-SPECIFIC STYLES */
    body,
    table,
    td,
    a {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    table,
    td {
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }

    img {
      -ms-interpolation-mode: bicubic;
    }

    /* RESET STYLES */
    img {
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
    }

    table {
      border-collapse: collapse !important;
    }

    body {
      height: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
      width: 100% !important;
    }

    /* iOS BLUE LINKS */
    a[x-apple-data-detectors] {
      color: inherit !important;
      text-decoration: none !important;
      font-size: inherit !important;
      font-family: inherit !important;
      font-weight: inherit !important;
      line-height: inherit !important;
    }

    /* GMAIL BLUE LINKS */
    u+#body a {
      color: inherit;
      text-decoration: none;
      font-size: inherit;
      font-family: inherit;
      font-weight: inherit;
      line-height: inherit;
    }

    /* SAMSUNG MAIL BLUE LINKS */
    #MessageViewBody a {
      color: inherit;
      text-decoration: none;
      font-size: inherit;
      font-family: inherit;
      font-weight: inherit;
      line-height: inherit;
    }

    /* Universal styles for links and stuff */
    a {
      color: #229efd;
      font-weight: bold;
    }

    a:hover {
      color: #fd6350;
      text-decoration: none;
    }

    a.button:hover {
      background-color: #fd6350 !important;
    }

    /* Responsive styles */
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 24px !important;
      }
    }
  </style>
</head>

<body>
  <!-- ASSUMING TABLE BELOW IS FOT HE WIDTH CONTAINER OF EMAIL -->
  <Table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" width="600">

    <tr>
      <td align="center" style="padding: 60px 10px 40px 10px;">
        <!-- USE IMAGE THAT ARE BIGGER THAN WIDTH YOU WANT -->
        <!-- COMPRESS IMAGES BEFORE UPLOADING TO SERVER/CLOUD -->
        <!-- if image is not sized good for old email clients, add height -->
        <!-- DISPLAY: BLOCK takes out the line from old email clients -->
        <!-- FOR IMAGE DISABLED BY CLIENT = style is added with the elements below to show text/info -->
        <!-- ADDING width, max-width and min-width inside style makes the image Responsive by default -->
        <img src="http://placehold.it/1200x800" alt="(sample) 20% off coupon" width="600" border="0"
          style="display: block; color: #ffffff; background-color: black; font-family: sans-serif; font-size:32px; font-weight: bold; width: 100%; max-width: 100%; min-width: 200px;">
      </td>
    </tr>

    <tr>
      <!-- BACKGROUND IMAGE = BLUE IS FALLBACK COLOR, THIS STYLE IS MORE MODERNLY USED -->
      <!-- NOT SUPPORTED EVERYWHERE -->
      <td align="left"
        style="background-color: blue url('http://placehold.it/1200x800/#ff0000'); color: #999999; font-family: 'Avenir Next', sans-serif; font-size: 18px; font-weight: normal; line-height: 28px; padding: 20px 10px 0 10px;">
        <p style="margin: 0;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut, sequi. Aliquam dolore neque
          voluptates
          distinctio natus voluptas obcaecati libero magnam reiciendis ab provident quam pariatur iste, inventore maxime
          quae unde odit! Vero tenetur quis repellendus temporibus quod possimus explicabo dicta!</p>


      </td>
    </tr>



  </Table>
</body>

</html>
